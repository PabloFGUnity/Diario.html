<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mi web</title>
    </head>

    <body>

        <h1>Formulario de registro</h1>
        <form action="" method="get">

            <label for="nombre">
            Nombre
            <input type="text" name="nombre" id="nombre" maxlength="50"/>
            </label> <br/><br/>

            <label for="apellido">
            Apellido 
            <input type="text" name="apellido" id="apellido" maxlength="50"/>
            </label><br/><br/>

            <label for="calle">
                Calle
                <input type="text" name="calle" id="calle" maxlength="50"/>
            </label> <br/><br/>

            DNI
            <input type="number" name="DNI"/>
            <br/><br/>

            Fecha de Nacimiento
            <input type="date" name="cumpleaños"/>
            <br/><br/>

            <input type="radio" name="Sexo" id="Hombre"/>Hombre
            <input type="radio" name="Sexo" id="Mujer"/>Mujer
            <br><br>

            <label for="correo">
            Correo
            <input type="email" name="correo" id="correo"/> 
            </label><br/><br/>

            <input type="checkbox" name="Texto1" value="Texto1" checked/> Deseo recibir información sobre novedades y ofertas
            <br><br/>

            <input type="checkbox" name="Texto2" value="Texto2" /> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
            <br><br/>

            <textarea name="texto" rows="10" cols="50" maxlength="2000" placeholder="Escribe porque deberias registrarte a la web"></textarea>
            <br/><br/>

            <button type="submit">Enviar</button>
            <input type="reset" value="Resetear"/>
            <button type="submit">Register</button>

        </form>

    
    </body>

</html>
