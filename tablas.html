<!DOCTYPE html>
<html lang="en">

    <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

    </head>

    <body>

        <h1>Tablas en HTML</h1>

        <!-- tr es la fila de la tabla
            th es encabezado de nuestra tabla
            td es el contenido-->
        <table>

            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Edad</th>
            </tr>

            <tr>
                <td>Pablo</td>
                <td>Fernandez</td>
                <td>19</td>
            </tr>

            <tr>
                <td>Pepe</td>
                <td>Gonzalez</td>
                <td>34</td>
            </tr>

        </table>
    
    </body>

</html>
