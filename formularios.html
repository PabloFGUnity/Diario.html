    <body>

        <h1>Formularios en HTML</h1>

        <!-- action es para mandar los datos a una url
            get es para recibir datos
            post para mandar datos a una base de datos 
            submit es para enviar con un boton  -->
        <form action="#" method="get">

            Nombre:
            <input type="text" name="Nombre" placeholder="Pon tu nombre"/>
            <br/>
            Apellido:
            <input type="text" name="Apellido" placeholder="Pon tus apellidos"/>
            <br/>
            Correo Electronico
            <input type="email" name="Correo" placeholder="Pon tu correo electronico"/>
            <br/>
            Contraseña:
            <input type="password" name="Contraseña" placeholder="Pon tu contraseña"/>
            <br/>
            Telefono:
            <input type="number" value="123231321"name="Telefono" placeholder="Pon tu Telefono" />
            <br/>
            <input type="submit" value="Enviar"/>
            <input type="reset" valur="Resetear"/>

        </form>
